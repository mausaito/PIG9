
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href='/css/cadastro.css'/>
</head>
<body>
    <img class="logo-img" src="../img/pi-logo.svg"/>
    <div class="formato"> 
        <form id="formhome" action="/cadastro/login" method="POST">
            <label id="form-nomecompleto">Nome Completo</label><br>
            <label for="emailUsuario">Login</label><br/>
            <input class="label" id="email" type="email" placeholder="Digite seu email" name="email" required maxlength="150"/><br/>
            <label for="senhaUsuario">Senha</label><br/>    
            <label id="form-dtaNascimento">Data de Nascimento</label>
            <label id="form-perfilInvestidor">Perfil de Investidor</label>
            <label id="form-senha">Senha</label>
            <label id="form-confsenha">Confirmação de Senha</label>
            <input class="label" id="senha" type="password" name="hashSenha" required/> <br/>
            <input class="logar" type="submit" value="Entrar" />
        </form>
        <div class="campos">
            <input id="nomecompleto" type="text" required maxlength="150">
            <input id="email" type="email" required>
            <input id="dtaNascimento" type="date" required>
            <select id="perfilInvestidor" required>
                <option>Conservador</option>    
                <option>Moderado</option>
                <option>Agressivo</option>
            </select>
            <input id="senha" type="password">
            <input id="confsenha" type="password">
        </div>
        <form id="formBotaoCadastrar" action="/cadastro" method="GET">
            <input class="cadastrar" type="submit" value="Cadastre-se" />
        </form>
    </div>
  </body>
